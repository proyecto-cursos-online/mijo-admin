<!-- begin::Header -->

<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Usuarios</span>
  </h3>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="min-w-150px">Nombres</th>
          <th class="min-w-140px">Rol</th>
          <th class="min-w-120px" style="text-align: center ;">Estado</th>
          <!-- <th class="min-w-100px text-end">Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <span style="padding: 10px;" class="spinner-border spinner-border-sm align-middle ms-2"
          *ngIf="isLoading | async"></span>
        <ng-container *ngFor="let USER of USERS">
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-45px me-5">
                  <img
                    [src]="USER.avatar !== 'http://127.0.0.1:8000/storage/' && USER.avatar ? USER.avatar : './assets/media/avatars/logop.png'"
                    alt="" class="w-80" />
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a href="/users/list" class="text-dark fw-bolder text-hover-primary fs-6">
                    {{USER.name}}
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    {{USER.surname}}
                  </span>
                </div>
              </div>
            </td>
            <td>
              {{USER.role.name}}
            </td>
            <td class="text-end" >
              <div class="badge badge-light-success fw-bolder" *ngIf="USER.state == 1">Activado</div>
              <div class="badge badge-light-danger fw-bolder" *ngIf="USER.state == 2">Desactivado</div>
            </td>
          </tr>
        </ng-container>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
