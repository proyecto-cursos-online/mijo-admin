<!--begin::Modal content-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Editar al usuario: {{user.name}}</h2>
        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="this.modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7" style="overflow-y: auto;">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" style="overflow-y: auto;"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="d-block fw-bold fs-6 mb-5">Foto de Perfil</label>
                    <!--end::Label-->
                    <!--begin::Image input-->
                    <div class="image-input image-input-outline" data-kt-image-input="true"
                        style="background-image: url('assets/media/svg/avatars/blank.svg')">
                        <!--begin::Preview existing avatar-->
                        <div class="image-input-wrapper w-125px h-125px"
                            [ngStyle]="{'background-image':'url('+IMAGEN_PREV+ ')'}"></div>
                        <!--end::Preview existing avatar-->
                        <!--begin::Label-->
                        <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                            data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                            <i class="bi bi-pencil-fill fs-7"></i>
                            <!--begin::Inputs-->
                            <input type="file" name="avatar" accept=".png, .jpg, .jpeg"
                                (change)="processAvatar($event)" />
                            <input type="hidden" name="avatar_remove" />
                            <!--end::Inputs-->
                        </label>
                        <!--end::Label-->
                        <!--begin::Cancel-->
                        <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                            data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                            <i class="bi bi-x fs-2"></i>
                        </span>
                        <!--end::Cancel-->
                    </div>
                    <!--end::Image input-->
                    <!--begin::Hint-->
                    <div class="form-text">Tipos de archivo permitidos: png, jpg, jpeg.</div>
                    <!--end::Hint-->
                </div>
                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Nombre Completo</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="name" placeholder="Nombres completos" [value]="user.name" />
                    <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Apellidos</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" name="surname" class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="surname" placeholder="Apellidos Completos" value="Smith" />
                    <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Email</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="email" name="email" class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="email" placeholder="example@domain.com" />
                    <!--end::Input-->
                </div>
                <!--end::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Estado</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <select
                      class="form-control form-select-solid fw-bolder"
                      name="status"
                      placeholder="Estados"
                      [(ngModel)]="state"
                    >
                      <option value="1">Activo</option>
                      <option value="2">Inactivo</option>
                    </select>
                    <!--end::Input-->
                  </div>
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Contraseña</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="password" name="password" class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="password" placeholder="*******" />
                    <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-2">Repetir Contraseña</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="password" name="repit_password" class="form-control form-control-solid mb-3 mb-lg-0"
                        [(ngModel)]="repit_password" placeholder="*******" />
                    <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="mb-7">
                    <!--begin::Label-->
                    <label class="required fw-bold fs-6 mb-5">Rol</label>
                    <!--end::Label-->
                    <!--begin::Roles-->
                    <!--begin::Input row-->
                    <div class="d-flex fv-row">
                        <!--begin::Radio-->
                        <div class="form-check form-check-custom form-check-solid">
                            <!--begin::Input-->
                            <input class="form-check-input me-3" name="role" type="radio" value="1"
                                id="kt_modal_update_role_option_1"  [(ngModel)]="role_id"  [checked]="role_id === 1"  />
                            <!--end::Input-->
                            <!--begin::Label-->
                            <label class="form-check-label" for="kt_modal_update_role_option_1">
                                <div class="fw-bolder text-gray-800">Administrator</div>
                                <div class="text-gray-600">Proporciòn y accesso a todo el sistema</div>
                            </label>
                            <!--end::Label-->
                        </div>
                        <!--end::Radio-->
                    </div>
                    <!--end::Input row-->
                    <div class='separator separator-dashed my-5'></div>
                    <div class="d-flex fv-row">
                        <!--begin::Radio-->
                        <div class="form-check form-check-custom form-check-solid">
                            <!--begin::Input-->
                            <input class="form-check-input me-3" name="role" type="radio" value="2"
                                id="kt_modal_update_role_option_2"  [(ngModel)]="role_id"  [checked]="role_id === 2" />
                            <!--end::Input-->
                            <!--begin::Label-->
                            <label class="form-check-label" for="kt_modal_update_role_option_2">
                                <div class="fw-bolder text-gray-800">Cliente</div>
                                <div class="text-gray-600">Adquiere los cursos ofrecidos por la empresa</div>
                            </label>
                            <!--end::Label-->
                        </div>
                        <!--end::Radio-->
                    </div>
                    <div class='separator separator-dashed my-5'></div>
                    <!--end::Roles-->
                </div>
                <!--end::Input group-->
                <div class="mb-7">
                    <!--begin::Label-->
                    <label class="form-label">¿Es Instructor?</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <div class="form-check form-check-custom form-check-solid mb-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="1"
                        [checked]="is_instructor"
                        (click)="isInstuctor()"
                      />
                      <label class="form-check-label">Si</label>
                    </div>
                    <!--end::Input-->
                    <!--begin::Description-->
                    <div class="text-muted fs-7">
                      El Instructor es el encargado de dictar clases
                    </div>
                    <!--end::Description-->
                  </div>
                  <div class="mb-7" *ngIf="is_instructor">
                    <label class="required fw-bold fs-6 mb-2">Profesión:</label>
          
                    <input
                      type="text"
                      name="profesion"
                      class="form-control form-control-solid mb-3 mb-lg-0"
                      placeholder="Dr. en Importaciones y Exportaciones"
                      [(ngModel)]="profesion"
                    />
                    <!--end::Input-->
                  </div>
                  <div class="mb-7" *ngIf="is_instructor">
                    <label class="required fw-bold fs-6 mb-2">Description:</label>
                    <textarea
                      name="description"
                      class="form-control form-control-solid mb-3 mb-lg-0"
                      placeholder="..."
                      [(ngModel)]="description"
                      cols="30"
                      rows="10"
                    ></textarea>
          
                  </div>
            </div>
            <!--end::Scroll-->
            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="this.modal.dismiss()">Cancelar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Guardar</span>
                   
                        <span class="spinner-border spinner-border-sm align-middle ms-2"  *ngIf="isLoading | async"></span>
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content-->
