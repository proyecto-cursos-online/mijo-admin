<div class="modal-content">
  <div class="modal-header">
    <h2 class="fw-bolder">Add User</h2>
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss();">
      <span class="svg-icon svg-icon-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
            fill="currentColor" />
          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
        </svg>
      </span>
    </div>
  </div>
  <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
    <form id="kt_modal_add_user_form" class="form" action="#">
      <div class="d-flex flex-column scroll-y me-n7 pe-7">
        <div class="fv-row mb-7">
          <label class="d-block fw-bold fs-6 mb-5">Avatar</label>
          <div class="image-input image-input-outline" data-kt-image-input="true"
            style="background-image: url('assets/media/svg/avatars/blank.svg')">
            <div [ngStyle]="{'background-image': 'url('+ image_prev +')'}" class="image-input-wrapper w-125px h-125px">
            </div>
            <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
              <i class="bi bi-pencil-fill fs-7"></i>
              <input type="file" name="avatar" accept=".png, .jpg, .jpeg" (change)="processAvatar($event)" />
              <input type="hidden" name="avatar_remove" />
            </label>
            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
              <i class="bi bi-x fs-2"></i>
            </span>
            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
              <i class="bi bi-x fs-2"></i>
            </span>
          </div>
          <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
        </div>
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Nombres</label>
          <input [(ngModel)]="name" type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese los nombres" />
        </div>
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Apellidos</label>
          <input [(ngModel)]="surname" type="text" name="surname" class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese los apellidos" />
        </div>
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Correo Electrónico</label>
          <input [(ngModel)]="email" type="email" name="email" class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese el correo electrónico" />
        </div>
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Contraseña</label>
          <input [(ngModel)]="password" type="password" name="password"
            class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Ingrese la contraseña" />
        </div>
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Repetir Contraseña</label>
          <input [(ngModel)]="confirm_password" type="password" name="confirm_password"
            class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Repita la contraseña" />
        </div>
        <div class="mb-7">
          <label class="required fw-bold fs-6 mb-5">Role</label>
          <div class="d-flex fv-row">
            <div class="form-check form-check-custom form-check-solid">
              <input class="form-check-input me-3" name="user_role" type="radio" value="0"
                id="kt_modal_update_role_option_0" checked='checked' />
              <label class="form-check-label" for="kt_modal_update_role_option_0">
                <div class="fw-bolder text-gray-800">Administrator</div>
                <div class="text-gray-600">Best for business owners and company administrators</div>
              </label>
            </div>
          </div>
          <div class='separator separator-dashed my-5'></div>
          <div class="d-flex fv-row">
            <div class="form-check form-check-custom form-check-solid">
              <input class="form-check-input me-3" name="user_role" type="radio" value="1"
                id="kt_modal_update_role_option_1" />
              <label class="form-check-label" for="kt_modal_update_role_option_1">
                <div class="fw-bolder text-gray-800">Developer</div>
                <div class="text-gray-600">Best for developers or people primarily using the API</div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center pt-15">
        <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss();">Cerrar</button>
        <button (click)="save()" type="button" class="btn btn-primary" [disabled]="isLoading | async">
          <span *ngIf="!(isLoading | async)" class="indicator-label">Guardar</span>
          <span *ngIf="isLoading | async">Espera...</span>
          <span *ngIf="isLoading | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </button>
      </div>
    </form>
  </div>
</div>
