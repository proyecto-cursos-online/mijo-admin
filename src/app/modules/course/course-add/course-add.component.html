<div class="card">
  <!--begin::Card header-->
  <div class="card-header">
    <!--begin::Card title-->
    <div class="card-title fs-3 fw-bolder">Registrar Nuevo Curso</div>
    <!--end::Card title-->
  </div>
  <!--end::Card header-->
  <!--begin::Form-->
  <form id="kt_project_settings_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
    <!--begin::Card body-->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
    <div class="card-body p-9">

      <div class="row mb-8">
        <div class="col-5">
          <label class="fs-6 fw-bold mt-2 mb-3">Titulo del curso: </label>
          <input type="text" class="form-control form-control-solid" name="title" placeholder="Desarrollo Web"> 
        </div>        
          <div class="col-7">
            <label class="fs-6 fw-bold mt-2 mb-3">Subtitulo del curso: </label>
            <input type="text" class="form-control form-control-solid" name="subtitle" placeholder="Nociones avanzadas del desarrollo web">
          </div>
      </div>

      <div class="row mb-8">
        <div class="col-2">
          <label class="fs-6 fw-bold mt-2 mb-3">Precio en SOLES: </label>
          <input type="number" class="form-control form-control-solid" name="pen" placeholder="30"> 
        </div>        
        <div class="col-2">
          <label class="fs-6 fw-bold mt-2 mb-3">Precio en DOLARES: </label>
          <input type="number" class="form-control form-control-solid" name="usd" placeholder="50">
        </div>
        <div class="col-4">
          <label class="fs-6 fw-bold mt-2 mb-3">Selec. Categoria: </label>
            <select 
              class="form-control form-select-solid dw-bolder"
              name="categorie"
              placeholder="Selec. Categoria"
              (change)="selectCategorie($event)"
            >
            <ng-container *ngFor="let category of categories">
              <option [value]="category.id">{{ category.name }}</option>
            </ng-container>
            
          </select>
        </div>
        <div class="col-4">
          <label class="fs-6 fw-bold mt-2 mb-3">Selec. Subcategoria: </label>
          <select 
              class="form-control form-select-solid dw-bolder"
              name="subcategorie"
              placeholder="Selec. Subcategoria"
            >
            <ng-container *ngFor="let subcategory of subcategories_back">
              <option [value]="subcategory.id">{{ subcategory.name }}</option>
            </ng-container>
            
          </select>
        </div>
      </div>

      <div class="row mb-8">
        <div class="col-5">
            <label>Sube tu portada: *</label>
            <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event)"/>
            <label class="custom-file-label" for="customFile">Choose File</label>
          </div>
        </div>
        <div class="col-2">
          <label class="fs-6 fw-bold mt-2 mb-3">Nivel: </label>
          <select 
              class="form-control form-select-solid dw-bolder"
              name="nivel"
              placeholder="Selec. Nivel"
            >
            <option value="Basico">Basico</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
        </div>
        <div class="col-2">
          <label class="fs-6 fw-bold mt-2 mb-3">Idioma: </label>
          <select 
              class="form-control form-select-solid dw-bolder"
              name="idioma"
              placeholder="Selec. Idioma"
            >
            <option value="Español">Español</option>
            <option value="ingles">Ingles</option>
            <option value="Portuguese">Portuguese</option>
          </select>
        </div>
        <div class="col-3">
          <label class="fs-6 fw-bold mt-2 mb-3">Instructor: </label>
          <select 
              class="form-control form-select-solid dw-bolder"
              name="user"
              placeholder="Selec. Instructor"
            >
            <ng-container *ngForm="let instructor of instructores">
              <option [value]="instructor.id">{{ instructor.full_name }}</option>
            </ng-container>

          </select>
        </div>
      </div>

      <div class="row mb-8">
        <div class="col-xl-3">
          <div class="fs-6 fw-bold mt-2 mb-3">Descripción: </div>
        </div>
        <div class="col-xl-9 fv-row fv-plugins-icon-container">
          <ckeditor data="<p>Hello, world!</p>"></ckeditor>  
        </div>
      </div>
      <div class="row mb-8">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <div class="fs-6 fw-bold mt-2 mb-3">Requerimientos: </div>
              <div class="d-flex">
                <input type="text" class="form-control form-control-solid" name="requirimiento" placeholder="Angular Basico"> 
                <button class="btn btn-sm btn-primary mx-5">+</button>
              </div>
            </div>
            <div class="col-12">
              <div class="table-responsive">
                <table class="table align-middle gs-0 gy-3">                
                  <thead>
                    <tr>                    
                      <th class="p-0"></th>
                      <th class="p-0"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <a href="#" class="text-dark fw-bolder text-hover-primary mb-1 fs-6">JAVASCRIPT AVANZADO</a>
                      </td>
                        <td class="text-end text-muted fw-bold">
                          <button class="btn btn-sm btn-danger">X</button>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <div class="fs-6 fw-bold mt-2 mb-3">¿ Para quien está dirigido ?: </div>
              <div class="d-flex">
                <input type="text" class="form-control form-control-solid" name="what_is_for" placeholder="Desarrolladores Web"> 
                <button class="btn btn-sm btn-primary mx-5">+</button>
              </div>
            </div>

            <div class="col-12">
              <div class="table-responsive">
                <table class="table align-middle gs-0 gy-3">                
                  <thead>
                    <tr>                    
                      <th class="p-0"></th>
                      <th class="p-0"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <a href="#" class="text-dark fw-bolder text-hover-primary mb-1 fs-6"> INGENIERO DE SISTEMAS</a>
                      </td>
                        <td class="text-end text-muted fw-bold">
                          <button class="btn btn-sm btn-danger">X</button>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--end::Card body-->
    <!--begin::Card footer-->
    <div class="card-footer d-flex justify-content-end py-6 px-9">
      <button type="button" (click)="save()" class="btn btn-primary" id="kt_project_settings_submit">GUARDAR CURSOS</button>
    </div>
    <!--end::Card footer-->
  <input type="hidden"><div></div></form>
  <!--end:Form-->
</div>
