<div class="row">
    <div class="col-6">
        <!-- form crear secciones -->
        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header">
                <!--begin::Card title-->
                <div class="card-title fs-3 fw-bolder">Registrar Nuevo Clase</div>
                <!--end::Card title-->
            </div>
            <!--end::Card header-->
            <!--begin::Form-->
            <form id="kt_project_settings_form" class="form fv-plugins-bootstrap5 fv-plugins-framework"
                novalidate="novalidate">

                <!--begin::Card body-->
                <div class="card-body p-9">
                    <!--begin::Row-->
                    <div class="row mb-8">
                        <div class="col-xl-3">
                            <label class="fs-6 fw-bold mt-2 mb-3">Nombre de la Clase:</label>
                        </div>

                        <div class="col-xl-9 fv-row fv-plugins-icon-container">
                            <input type="text" class="form-control form-control-solid" name="seccion_name"
                                [(ngModel)]="title" placeholder="Incio de Pedido, Lugares donde comprar">
                            <div class="fv-plugins-message-container invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="row mb-8">
                        <div class="col-12">
                            <div class="fs-6 fw-bold mt-2 mb-3">Descripción</div>
                        </div>
                        <!--end::Col-->
                        <!--begin::Col-->
                        <div class="col-12 fv-row fv-plugins-icon-container">
                            <!-- data="<p>Hello works</p>" -->
                            <ckeditor [data]="description" (change)="onChange($event)"></ckeditor>
                        </div>
                        <!--begin::Col-->
                    </div>
                    <div class="row mb-8">
                        <div class="col-xl-4">
                            <label class="fs-6 fw-bold mt-2 mb-3">Subir los recursos de la clase:</label>
                        </div>
                        <div class="col-xl-8 fv-row fv-plugins-icon-container">
                            <!--begin::Dropzone-->
                            <div class="dropzone dropzone-queue mb-0" id="kt_modal_upload_dropzone">

                                <input class="dropzone-select btn btn-sm btn-primary me-2 dz-clickable" type="file"
                                    id="sutomFile" multiple (change)="processFile($event)" />

                            </div>
                            <span class="form-text fs-6 text-muted">Max file size is 1MB per file.</span>
                        </div>
                        <div class="card card-flush  col-xl-12">
                            <div class="card-header pt-7">
                                <h3 class="card-title align-items-start flex-column">
                                    <span class="card-label fw-bolder text-dark">Lista de Archivos</span>
                                    <span class="text-gray-400 mt-1 fw-bold fs-6">Recursos Descargables</span>
                                </h3>
                                <div class="card-toolbar">
                                </div>
                            </div>
                            <div class="card-body">
                                <!--begin::Scroll-->
                                <div class="hover-scroll-overlay-y pe-6 me-n6">
                                    <ng-container *ngFor="let file of FILES">
                                        <div
                                            class="rounded border-gray-300 border-1 border-gray-300 border-dashed px-7 py-3 mb-6">
                                            <!--begin::Info-->
                                            <div class="d-flex flex-stack mb-3">
                                                <!--begin::Wrapper-->
                                                <div class="me-3">
                                                    <!--begin::Icon-->
                                                    <img src="assets/media/svg/files/doc.svg" class="w-50px ms-n1 me-1"
                                                        alt="">
                                                    <!--end::Icon-->
                                                    <!--begin::Title-->
                                                    <a href="#" onclick="return false"
                                                        class="text-gray-800 text-hover-primary fw-bolder">{{file.name}}</a>
                                                    <!--end::Title-->
                                                </div>
                                                <!--end::Wrapper-->
                                            </div>
                                            <!--end::Info-->
                                            <!--begin::Customer-->
                                            <div class="d-flex flex-stack">
                                                <!--begin::Name-->
                                                <span class="text-gray-400 fw-bolder">Tamaño:
                                                    <a href="#" onclick="return false"
                                                        class="text-gray-800 text-hover-primary fw-bolder">{{file.size}} KB</a></span>
                                                <!--end::Name-->
                                                <!--begin::Label-->
                                                <span class="badge badge-light-success">Activo</span>
                                                <!--end::Label-->
                                            </div>
                                            <!--end::Customer-->
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer d-flex justify-content-end py-6 px-9">
                    <button type="button" (click)="save()" class="btn btn-primary"
                        id="kt_project_settings_submit">Guardar
                        Clase</button>
                </div>
            </form>

        </div>
    </div>
    <div class="col-6">
        <div class="card card-xl-stretch mb-xl-8">
            <!--begin::Header-->
            <div class="card-header border-0 pt-5">
                <h3 class="card-title align-items-start flex-column">
                    <span class="card-label fw-bolder fs-3 mb-1">Lista de Clases de la Sección</span>
                    <span class="text-muted mt-1 fw-bold fs-7">Clases</span>
                </h3>
            </div>
            <!--end::Header-->
            <!--begin::Body-->
            <div class="card-body py-3">
                <div class="tab-content">
                    <!--begin::Tap pane-->
                    <div class="tab-pane fade show active" id="kt_table_widget_7_tab_1">
                        <!--begin::Table container-->
                        <div class="table-responsive">
                            <!--begin::Table-->
                            <table class="table align-middle gs-0 gy-3">
                                <!--begin::Table head-->
                                <thead>
                                    <tr>
                                        <th class="p-0 w-50px"></th>
                                        <th class="p-0 min-w-150px"></th>
                                        <th class="p-0 min-w-140px"></th>
                                        <th class="p-0 min-w-120px"></th>
                                    </tr>
                                </thead>
                                <!--end::Table head-->
                                <!--begin::Table body-->
                                <tbody>
                                    <ng-container *ngFor="let clase of CLASES, let i=index">
                                        <tr>
                                            <td>
                                                <div class="symbol symbol-50px me-2">
                                                    <span class="symbol-label">
                                                        <img src="assets/media/svg/brand-logos/vimeo.svg" class="h-50 align-self-center" alt="">
                                                    </span>
                                                </div>
                                            </td>
                                            <td>
                                                <a href="#"
                                                    class="text-dark fw-bolder text-hover-primary mb-1 fs-6">{{clase.name}}</a>
                                                <span class="text-muted fw-bold d-block fs-7">Sección: {{i+1}}</span>
                                            </td>
                                            <td class="text-end">
                                                <span class="text-muted fw-bold d-block fs-8" *ngIf="!clase.time">0 Horas</span>
                                                <span class="text-muted fw-bold d-block fs-8" *ngIf="clase.time">{{clase.time}}</span>
                                                <span class="text-dark fw-bolder d-block fs-7">Duración de la
                                                    clase</span>
                                            </td>
                                            <td class="text-end">
                                                <span class="badge badge-light-success fs-7 fw-bolder"
                                                    *ngIf="clase.state ==1">Activo</span>
                                                <span class="badge badge-light-danger fs-7 fw-bolder"
                                                    *ngIf="clase.state ==2">Desactivo</span>
                                            </td>
                                            <td>
                                                <div class="d-flex justify-content-end flex-shrink-0">
                                                    <a href="#" onclick="return false;"
                                                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                                                        (click)="editClases(clase)">
                                                        <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
                                                        <span class="svg-icon svg-icon-3">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none">
                                                                <path opacity="0.3"
                                                                    d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z"
                                                                    fill="currentColor"></path>
                                                                <path
                                                                    d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z"
                                                                    fill="currentColor"></path>
                                                            </svg>
                                                        </span>
                                                        <!--end::Svg Icon-->
                                                    </a>
                                                    <a href="#" onclick="return false;"
                                                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                                                        (click)="deleteClases(clase)">
                                                        <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
                                                        <span class="svg-icon svg-icon-3">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none">
                                                                <path
                                                                    d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z"
                                                                    fill="currentColor"></path>
                                                                <path opacity="0.5"
                                                                    d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z"
                                                                    fill="currentColor"></path>
                                                                <path opacity="0.5"
                                                                    d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z"
                                                                    fill="currentColor"></path>
                                                            </svg>
                                                        </span>
                                                        <!--end::Svg Icon-->
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>

                                </tbody>
                                <!--end::Table body-->
                            </table>
                        </div>
                        <!--end::Table-->
                    </div>
                    <!--end::Tap pane-->
                </div>
            </div>
            <!--end::Body-->
        </div>
    </div>
</div>
