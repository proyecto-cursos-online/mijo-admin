<!--begin::Modal content-->
<div class="modal-content">
  <!--begin::Modal header-->
  <div class="modal-header" id="kt_modal_add_user_header">
    <!--begin::Modal title-->
    <h2 class="fw-bolder">Agregar Categoria</h2>
    <!--end::Modal title-->
    <!--begin::Close-->
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss()">
      <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
      <span class="svg-icon svg-icon-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
            fill="currentColor" />
          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
        </svg>
      </span>
      <!--end::Svg Icon-->
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
    <!--begin::Form-->
    <form id="kt_modal_add_user_form" class="form" action="#">
      <div class="fv-row mb-10">
        <!--begin::Label-->
        <label class="fs-6 fw-bold mb-2">Tipo de Categoria
          <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title=""
            data-bs-original-title="Select a discount type that will be applied to this product"
            aria-label="Select a discount type that will be applied to this product"></i></label>
        <!--End::Label-->
        <!--begin::Row-->
        <div class="row g-9" data-kt-buttons="true"
          data-kt-buttons-target="[data-kt-button='true']">
          <!--begin::Col-->
          <div class="col-12">
            <!--begin::Option-->
            <label class="btn btn-outline btn-outline-dashed btn-outline-default active d-flex text-start p-6"
              [ngClass]="{ active: selected_option === 1 }" data-kt-button="true">
              <!--begin::Radio-->
              <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                <input class="form-check-input" type="radio" name="discount_option" value="1"
                  (click)="selectedOption(1)" [checked]="selected_option === 1" />
              </span>
              <span class="ms-5">
                <span class="fs-4 fw-bolder text-gray-800 d-block">Categoria</span>
              </span>
            </label>
          </div>
          <div class="col-12">
            <!--begin::Option-->
            <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              [ngClass]="{ active: selected_option === 2 }" data-kt-button="true">
              <!--begin::Radio-->
              <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                <input class="form-check-input" type="radio" name="discount_option" value="2"
                  (click)="selectedOption(2)" [checked]="selected_option === 2" />
              </span>
              <!--end::Radio-->
              <!--begin::Info-->
              <span class="ms-5">
                <span class="fs-4 fw-bolder text-gray-800 d-block">Sub-Cateogria</span>
              </span>
              <!--end::Info-->
            </label>
            <!--end::Option-->
          </div>
          <!--end::Col-->
        </div>
        <!--end::Row-->
      </div>
      <!--begin::Scroll-->
      <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
        data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
        data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
        data-kt-scroll-offset="300px" *ngIf="selected_option === 1">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="d-block fw-bold fs-6 mb-5">Avatar</label>
          <!--end::Label-->
          <!--begin::Image input-->
          <div class="image-input image-input-outline" data-kt-image-input="true"
            style="background-image: url('assets/media/svg/avatars/blank.svg')">
            <!--begin::Preview existing avatar-->
            <div class="image-input-wrapper w-125px h-125px" [ngStyle]="{
                'background-image': 'url(' + IMAGEN_PREVISUALIZA + ')'
              }"></div>
            <!--end::Preview existing avatar-->
            <!--begin::Label-->
            <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
              <i class="bi bi-pencil-fill fs-7"></i>
              <!--begin::Inputs-->
              <input type="file" name="avatar" accept=".png, .jpg, .jpeg" (change)="processImagen($event)" />
              <input type="hidden" name="avatar_remove" />
              <!--end::Inputs-->
            </label>
            <!--end::Label-->
            <!--begin::Cancel-->
            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
              <i class="bi bi-x fs-2"></i>
            </span>
            <!--end::Cancel-->
            <!--begin::Remove-->
            <!-- <span
              class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="remove"
              data-bs-toggle="tooltip"
              title="Remove avatar"
            >
              <i class="bi bi-x fs-2"></i>
            </span> -->
            <!--end::Remove-->
          </div>
          <!--end::Image input-->
          <!--begin::Hint-->
          <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
          <!--end::Hint-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-bold fs-6 mb-2">Nombre</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Nombre Completo" [(ngModel)]="name" />
          <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
      </div>
      <!--end::Scroll-->
      <!--begin::Scroll-->
      <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
        data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
        data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
        data-kt-scroll-offset="300px" *ngIf="selected_option === 2">
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Seleccionar Categoria</label>
          <select class="form-control form-select-solid fw-bolder" name="categorie" placeholder="Selec. Categoria"
            [(ngModel)]="category_id">
            <ng-container *ngFor="let CAT of CATEGORIES">
              <option [value]="CAT.id">{{CAT.name}}</option>
            </ng-container>
          </select>
        </div>
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-bold fs-6 mb-2">Nombre de la sub-categoria</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Nombre Completo" [(ngModel)]="name" />
          <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
      </div>
      <!--end::Scroll-->
      <!--begin::Actions-->
      <div class="text-center pt-15">
        <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">
          Cerrar
        </button>
        <button type="button" (click)="store()" class="btn btn-primary">
          <span class="indicator-label">Guardar</span>

          <span class="spinner-border spinner-border-sm align-middle ms-2"
            [ngClass]="{ 'd-none': (isLoading$ | async) !== true }"></span>
        </button>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </div>
  <!--end::Modal body-->
</div>
<!--end::Modal content-->
