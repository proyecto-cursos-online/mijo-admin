<div class="modal-content">
  <div class="modal-header">
    <h2 class="fw-bolder">Nueva Categoría</h2>
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss();">
      <span class="svg-icon svg-icon-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
            fill="currentColor" />
          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
        </svg>
      </span>
    </div>
  </div>
  <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
    <form id="kt_modal_add_user_form" class="form" action="#">
      <div class="d-flex flex-column scroll-y me-n7 pe-7">
        <div class="fv-row mb-7">
          <label class="fs-6 fw-bold mb-5">Tipo de categoría
            <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title=""
              data-bs-original-title="Select a discount type that will be applied to this product"
              aria-label="Select a discount type that will be applied to this product"></i></label>
          <div class="row g-9" data-kt-buttons="true" data-kt-buttons-target="[data-kt-button='true']">
            <div class="col-12">
              <label [ngClass]="{'active': selected_option === 1}"
                class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                data-kt-button="true">
                <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                  <input (click)="selectedOption(1)" class="form-check-input" type="radio" name="discount_option"
                    value="1" [checked]="selected_option === 1">
                </span>
                <span class="ms-5">
                  <span class="fs-4 fw-bolder text-gray-800 d-block">Categoría</span>
                </span>
              </label>
            </div>
            <div class="col-12">
              <label [ngClass]="{'active': selected_option === 2}"
                class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                data-kt-button="true">
                <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                  <input (click)="selectedOption(2)" class="form-check-input" type="radio" name="discount_option"
                    value="2" [checked]="selected_option === 2">
                </span>
                <span class="ms-5">
                  <span class="fs-4 fw-bolder text-gray-800 d-block">Subcategoría</span>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div *ngIf="selected_option === 1" class="fv-row mb-7">
          <label class="d-block fw-bold fs-6 mb-5">Imagen</label>
          <div class="image-input image-input-outline" data-kt-image-input="true"
            style="background-image: url('assets/media/svg/avatars/blank.svg')">
            <div [ngStyle]="{'background-image': 'url('+ image_prev +')'}" class="image-input-wrapper w-125px h-125px">
            </div>
            <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change Image">
              <i class="bi bi-pencil-fill fs-7"></i>
              <input type="file" name="image" accept=".png, .jpg, .jpeg" (change)="processImage($event)" />
              <input type="hidden" name="image_remove" />
            </label>
            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel Image">
              <i class="bi bi-x fs-2"></i>
            </span>
            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
              data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove Image">
              <i class="bi bi-x fs-2"></i>
            </span>
          </div>
          <div class="form-text">Se permiten imagenes de tipo: png, jpg, jpeg.</div>
        </div>
        <div *ngIf="selected_option === 1" class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Nombre</label>
          <input [(ngModel)]="name" type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese los nombres" />
        </div>
        <div *ngIf="selected_option === 2" class="fv-row mb-7">
          <label class="d-block fw-bold fs-6 mb-5">Categoría</label>
          <select [(ngModel)]="category_id" class="form-control form-select-solid fw-bolder" name="category"
            placeholder="Selec. Categoria">
            <option value="0" disabled selected>Seleccione una categoría</option>
            <ng-container *ngFor="let category of categories">
              <option [value]="category.id">{{ category.name }}</option>
            </ng-container>
          </select>
        </div>
        <div *ngIf="selected_option === 2" class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Nombre</label>
          <input [(ngModel)]="name" type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese los nombres" />
        </div>
      </div>
      <div class="text-center pt-15">
        <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss();">Cerrar</button>
        <button (click)="save()" type="button" class="btn btn-primary" [disabled]="isLoading | async">
          <span *ngIf="!(isLoading | async)" class="indicator-label">Guardar</span>
          <span *ngIf="isLoading | async">Espera...</span>
          <span *ngIf="isLoading | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </button>
      </div>
    </form>
  </div>
</div>
